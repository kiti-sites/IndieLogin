<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>kiti login</title>

  <!-- OBRIGATÃ“RIO -->
  <link rel="client_id" href="https://kiti-indielogin.netlify.app">

  <!-- IndieLogin -->
  <link rel="authorization_endpoint" href="https://indielogin.com/auth">

  <!-- redirect permitido -->
  <link rel="redirect_uri" href="https://kiti-indielogin.netlify.app/logado.html">
</head>

<body>
  <h1>kiti indie login</h1>

  <form method="GET" action="https://indielogin.com/auth">
    <input type="hidden" name="client_id" value="https://kiti-indielogin.netlify.app">
    <input type="hidden" name="redirect_uri" value="https://kiti-indielogin.netlify.app/logado.html">
    <input type="hidden" name="response_type" value="code">
    <input type="hidden" name="scope" value="profile">

    <input name="me" placeholder="https://usuario.com">
    <button>logar</button>
  </form>
</body>
</html>
