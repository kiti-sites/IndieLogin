<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>login</title>
</head>
<body>
  <h2>entrar com indielogin</h2>

  <form action="https://indielogin.com/auth" method="get">
    <input type="hidden" name="client_id"
      value="https://kiti-indielogin.netlify.app">

    <input type="hidden" name="redirect_uri"
      value="https://kiti-indielogin.netlify.app/callback.html">

    <input type="hidden" name="response_type" value="code">
    <input type="hidden" name="scope" value="profile">
    <input type="hidden" name="state" value="kitiverso">

    <label>
      seu dom√≠nio:
      <input name="me" placeholder="https://exemplo.com">
    </label>

    <br><br>
